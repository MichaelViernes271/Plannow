<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
        https://cordova.apache.org/docs/en/latest/
        Some notes:
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
            />
            <link rel="stylesheet" href="css/style.css" />
            <link rel="stylesheet" href="css/navbar.css">
            <link rel="stylesheet" href="css/color-scheme.css">
            <title>Plannow - calendar</title>
            
        </head>
        <body>
            <div class="container" style="margin-bottom: 10%">
                <div class="left">
                    <div class="calendar">
                        <div class="month">
                            <i class="fas fa-angle-left prev"></i>
                            <div class="date">december 2015</div>
                            <i class="fas fa-angle-right next"></i>
                        </div>
                        <div class="weekdays">
                            <div>Sun</div>
                            <div>Mon</div>
                            <div>Tue</div>
                            <div>Wed</div>
                            <div>Thu</div>
                            <div>Fri</div>
                            <div>Sat</div>
                        </div>
                        <div class="days"></div>
                        <div class="goto-today">
                            <div class="goto">
                                <input type="text" placeholder="mm/yyyy" class="date-input" />
                                <button class="goto-btn">Go</button>
                            </div>
                            <button class="today-btn">Today</button>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <div class="today-date">
                        <div class="event-day">wed</div>
                        <div class="event-date">12th december 2022</div>
                    </div>
                    <div class="events"></div>
                    <div class="add-event-wrapper">
                        <div class="add-event-header">
                            <div class="title">Add Event</div>
                            <i class="fas fa-times close"></i>
                        </div>
                        <div class="add-event-body">
                            <div class="add-event-input">
                                <input type="text" placeholder="Event Name" class="event-name" />
                            </div>
                            <div class="add-event-input">
                                <input
                                type="text"
                                placeholder="Event Time From"
                                class="event-time-from"
                                />
                            </div>
                            <div class="add-event-input">
                                <input
                                type="text"
                                placeholder="Event Time To"
                                class="event-time-to"
                                />
                            </div>
                        </div>
                        <div class="add-event-footer">
                            <button class="add-event-btn">Add Event</button>
                        </div>
                    </div>
                </div>
                <button class="add-event">
                <i class="fas fa-plus"><img src="img/add.png" alt="add" width=30 class=""></i>
                </button>
            </div>
            
            <!-- fixed bottom navbar -->
            <div class="navbar">
                <div class="scrollmenu">
                    <a href="index.html" class="active">Planner</a>
                    <a href="note.html">Notes</a>
                    <!-- colorscheme -->
                    <div style="text-align:center">
                        <button class="dot app-styleguide color black"></button>
                        <button class="dot app-styleguide color green"></button>
                        <button class="dot app-styleguide color blue"></button>
                    </div>
                </div>
            </div>
            <!-- .navbar -->
            
            <script src="js/script.js"></script>
            <script src="cordova.js"></script>
            <script src="js/index.js"></script>
            <script src="js/color-scheme.js"></script>
        </body>
    </html>
